<VirtualHost *:80>
    ServerAdmin ${SERVER_ADMIN}
    DocumentRoot /var/www/html

    ErrorLog /dev/stdout
    CustomLog /dev/stdout combined

    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI} 
</VirtualHost>

